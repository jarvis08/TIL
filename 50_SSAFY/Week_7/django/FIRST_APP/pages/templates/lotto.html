<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  .nums {
    margin-left: 32px;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    border-radius: 50%;
  }

  .b4 {
    background-color: goldenrod;
  }
  .b3 {
    background-color: pink;
  }
  .b2 {
    background-color: blue;
  }
  .b1 {
    background-color: red;
  }
  .b0 {
    background-color: green;
  }

  </style>
  <title>Document</title>
</head>

<body>
  <h1>{{ lotto }}</h1>
  {% for s in lotto %}
    {% if s > 40 %}
    <p class="nums b4">{{ s }}</p>
    {% elif s > 30 %}
    <p class="nums b3">{{ s }}</p>
    {% elif s > 20 %}
    <p class="nums b2">{{ s }}</p>
    {% elif s > 10 %}
    <p class="nums b1">{{ s }}</p>
    {% else %}
    <p class="nums b0">{{ s }}</p>
    {% endif %}
  {% endfor %}

  
</body>
</html>
