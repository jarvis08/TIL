<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport : webpage에서 보이는화면의 크기, 기준 폭, apple에서 처음 개발, pc의 경우 browser 크기 -->
  <!-- content :  width와 initial-scale을 정의-->
  <!-- device-width 설정을 위해 만들어진 meta tag이며, 1배율로 시작함을 의미 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    h1 {
      color: red;
    }
    /* with가 1024px이하 일 때 */
    @media (max-width: 1580px) {
      h1 {
        color: blueviolet;
      }
    }
    /* 대체로 min을 기준으로 사용하며, '지정 값보다 클 때'에 적용 */
    @media (min-width: 500px) {
      h1 {
        display: none;
        color: darksalmon;
      }
    }
  </style>

</head>
<body>
  <h1>이건 색이 변합니다.</h1>
</body>
</html>
