<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오.</p>
  <!-- <form> : send variable to other html page -->
  <!-- <input type="text, checkbox, radio, date" value="Initialized answer" name="name of variable"> -->
  <!-- <select name="name of variable"><option value="option of selection"> -->
  <!-- value="" : placeholder는 클릭 시 메세지가 사라지지만, value는 초기값을 부여 -->
  <!-- <span> 글씨를 넣고 싶을 때 -->
  <form action="">
    <span>이름: </span><input type="text" placeholder="이름을 입력해 주세요" name="name"><br>
    <span>날짜: </span><input type="date" value="2019-01-01" name="date"><br>

    <hr>
    <h2>1. 샌드위치 선택</h2>
    <!-- http://www.homejjang.com/05/CheckBox.php -->

    <input type="radio" name="sandwitch" value="eggmayo">에그마요<br>
    <input type="radio" name="sandwitch" value="italianbmt">이탈리안 비엠티<br>
    <input type="radio" name="sandwitch" value="turkeybaconavocado">터키 베이컨 아보카도<br>

    <hr>
    <h2>2. 사이즈 선택</h2>
    <input type="number" size=1 min="15" max="30" name="size">

    <hr>
    <h2>3. 빵</h2>
    <!-- http://www.homejjang.com/05/select.php -->
    <select name="bread" id="">
      <option value="honeyoat">허니오트</option>
      <option value="flatbread" disabled>플랫브래드</option>
      <option value="hottyitalian">하티 이탈리안</option>
    </select>

    <hr>
    <h2>4. 야채/소스</h2>
    <!-- emmet tip = (input:textbox*5 + tab) -->
    <input type="checkbox" value="tomato" name="vage_sauce">토마토<br>
    <input type="checkbox" value="cucumber" name="vage_sauce">오이<br>
    <input type="checkbox" value="halapion" name="vage_sauce">할라피뇨<br>
    <input type="checkbox" value="hotchili" name="vage_sauce">핫 칠리<br>
    <input type="checkbox" value="barbecue" name="vage_sauce">바베큐<p></p>
    <button type="submit">sumit</button>
  </form>
</body>
</html>
