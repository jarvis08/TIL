{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1 class="mt-3">영화 정보 수정</h1>
    <form action="{% url 'movies:update' movie.pk %}" method="GET">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" name="title" id="tilte" value="{{ movie.title }}">
      </div>
  
      <div class="form-group">
        <label for="title_en">영어 제목</label>
        <input type="text" class="form-control" name="title_en" id="title_en" value="{{ movie.title_en }}">
      </div>
  
      <div class="form-group">
        <label for="audience">관객수</label>
        <input type="number" class="form-control" name="audience" id="audience" value="{{ movie.audience }}">
      </div>
      <div class="form-group">
        <label for="open_date">개봉일</label>
        <input type="date" class="form-control" name="open_date" id="open_date" value="{{ movie.open_date }}">
      </div>
  
      <div class="form-group">
        <label for="genre">장르</label>
        <input type="text" class="form-control" name="genre" id="genre" value="{{ movie.genre }}">
      </div>
  
      <div class="form-group">
        <label for="watch_grade">시청 연령</label>
        <input type="text" class="form-control" name="watch_grade" id="watch_grade" value="{{ movie.watch_grade }}">
      </div>
      <div class="form-group">
        <label for="score">평점</label>
        <input type="number" class="form-control" name="score" id="score" value="{{ movie.score }}">
      </div>
      <div class="form-group">
        <label for="poster_url">포스터 이미지 주소</label>
        <input type="text" class="form-control" name="poster_url" id="poster_url" value="{{ movie.poster_url }}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="" class="form-control" name="description" id="description" value="{{ movie.description }}">
      </div>
      <button type="submit" class="btn btn-primary">수정</button>
    </form>
  </div>
{% endblock %}
