<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>점심 식단표</title>
  
  <!-- 이렇게 하지 않으면, 모든 Tag 별로 다 style 값을 부여하는 하는 노동 필요 -->
  <!-- border 이용하여 테이블의 선을 작성 -->
  <style>
    table, tr, td, th{
      border: 1px solid black
    }
  </style>
</head>

<body>
  <h1>주간 식단표</h1>
  <table>
    <!-- <tr> table row -->
    <!-- <td> table row data-->
    <!-- 자동으로 열 간격 맞춰줌 -->
    <tr>
      <!-- <th> tag를 이용하여 제목이라 하여, 굵게 표시 가능. <b></b>가 하는 일을 대체 -->
      <th></th>
      <th>월</th>
      <th>화</th>
      <td>수</td>
    </tr>
    <tr>
      <td>A코스</td>
      <!-- rowspan, colspan 속성을 이용하여 셀합치기 -->
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>

</html>
